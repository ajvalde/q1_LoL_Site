<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Stats Site</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/practice_script.js"></script>
</head>

<body>
    <!--Nav Bar -->
    <nav>
        <div class="nav-wrapper blue-grey darken-3">
            <a href="#" class="brand-logo center">LoL STATS</a>
        </div>
    </nav>
    <!--Search -->

    <div class="container button-holder">
        <div class="row">
            <div class="search_card col s12 card-panel blue-grey">
                <input id="summoner" class="center-align" type="text" placeholder="Summoner Name" value="">
                <div class="row center">
                    <a id="submit" class="butt btn-floating btn-small waves-effect waves-light blue-grey lighten-4"><i class="material-icons">search</i></a>
                </div>
            </div>
        </div>
        <!--Top 3 Champs  -->
        <div class="row">
            <div class="top_card card-panel col s12 blue-grey white-text">
                <h4 class="center-align">Top 3 Champions</h4>
                <div class="row center-align">
                    <div class="col s4">
                        <h5 id="id_one" class="c_one"></h5>
                        <img class="img_one circle z-depth-5" src="assets/img/aww.png" alt="">
                        <table class="centered">
                            <thead>
                                <tr>
                                    <th>Level</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="l_one"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class=" col s4">
                        <h5 id="id_two" class="c_two"></h5>
                        <img class="img_two circle z-depth-3" src="assets/img/aww.png" alt="">
                        <table class="centered">
                            <thead>
                                <tr>
                                    <th>Level</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="l_two"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col s4">
                        <h5 id="id_three" class="c_three"></h5>
                        <img class="img_three circle z-depth-2" src="assets/img/aww.png" alt="">
                        <table class="centered">
                            <thead>
                                <tr>
                                    <th>Level</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="l_three"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- Carousel for Stats -->
        <div class="car carousel carousel-slider center z-depth-2" data-indicators="true">

            <div class="carousel-item blue-grey white-text" href="#one!">
                <h2 class="center-align">Unranked</h2>
                <h5 class="center-align">STATS</h5>
                <table class="centered bordered">
                    <thead>
                        <tr>
                            <th>Wins</th>
                            <th>Champion Kills</th>
                            <th>Assists</th>
                            <th>Minions Killed</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="uwin_val">0</td>
                            <td class="uchamp_val">0</td>
                            <td class="uassist_val">0</td>
                            <td class="uminion_val">0</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="carousel-item blue-grey white-text" href="#two!">
                <h2 class="center-align">Ranked</h2>
                <h5 class="center-align">STATS</h5>
                <table class="centered bordered">
                    <thead>
                        <tr>
                            <th>Wins</th>
                            <th>Champion Kills</th>
                            <th>Assists</th>
                            <th>Minions Killed</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="rwin_val">0</td>
                            <td class="rchamp_val">0</td>
                            <td class="rassist_val">0</td>
                            <td class="rminion_val">0</td>
                        </tr>
                    </tbody>
                </table>

            </div>
            <div class="carousel-item blue-grey white-text" href="#three!">
                <h2 class="center-align">ARAM</h2>
                <h5 class="center-align">STATS</h5>
                <table class="centered bordered">
                    <thead>
                        <tr>
                            <th>Wins</th>
                            <th>Champion Kills</th>
                            <th>Assists</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="awin_val">0</td>
                            <td class="achamp_val">0</td>
                            <td class="aassist_val">0</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    </div>
    <!--Footer-->
    <footer class="page-footer blue-grey darken-3">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">

                </div>
                <div class="col l4 offset-l2 s12">
                    <h5 class="left-align blue-grey-text">LoL STATS</h5>
                    <ul>
                        <li>
                            <a class="grey-text text-lighten-3" href="#!"></a>
                        </li>
                        <li>
                            <a class="grey-text text-lighten-3" href="#!"></a>
                        </li>
                        <li>
                            <a class="grey-text text-lighten-3" href="#!"></a>
                        </li>
                        <li>
                            <a class="grey-text text-lighten-3" href="#!"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                Â© 2016 Copyright LoL STATS, All rights reserved.

            </div>
        </div>
    </footer>
</body>

</html>
